{% extends 'base.html' %}


{% block body %}
    <div class="container">
        <div class="row" style="margin-bottom: 30px;">
            <div class="col-md-6 offset-md-2">
                <div class="img-thumbnail">


                    <div class="caption">
                        {% if posts.image %}
                            <img src="{{ posts.image.url }}" class="img-fluid">
                        {% endif %}

                        <h3>{{ posts.title }}
                            <small>{{ posts.publishing_date }}</small>
                        </h3>
                        <p>{{ posts.text|safe|linebreaks }}</p>
                        <p>
                            <a href="{{ posts.get_absolute_url }}" class="btn btn-outline-dark" role="button">İncele</a>
                            {% if request.user.is_authenticated %}
                                <a href="{{ post.get_update_url }}" class="btn btn-outline-dark"
                                   role="button">Güncelle</a>
                                <a href="{{ post.get_delete_url }}" class="btn btn-danger" role="button">Sil</a>
                            {% endif %}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}}
